<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>Popup</title>
</head>
<body class="popup">
    <section class="popup__section">
        <form class="popup__plan">
            <p class="popup__big">ПОШ АГО ВЫЙ ПЛАН</p>
            <img src="./img/13 1.png" alt="" class="popup__img">
            <svg class="popup__arrow" width="122" height="65" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 1.5a1 1 0 1 0-2 0h2Zm119.854 55.02a1 1 0 0 0-.334-1.374l-7.689-4.678a1 1 0 1 0-1.039 1.708l6.834 4.158-4.158 6.835a.999.999 0 1 0 1.708 1.04l4.678-7.69ZM0 1.5c0 19.908 11.24 38.476 32.025 49.693 20.774 11.21 51.041 15.07 89.212 5.779l-.473-1.944c-37.83 9.209-67.563 5.32-87.789-5.596C12.761 38.524 2 20.592 2 1.5H0Z" fill="#F3CE00"/></svg>
        </form>
        <form class="popup__form">
            <h1 class="popup__h1">МАСТЕР КЛАСС?</h1>
            <div class="popup__about">
                <p class="popup__text">Скачайте пошаговый план</p>
                <h2 class="popup__h2">&laquo;КАК СОБСТВЕННИКУ ВЫЙТИ ИЗ ОПЕРАЦИОНКИ&raquo;</h2>
                <p class="popup__text">и познакомьтесь с этим инструментом <b>прямо сейчас</b></p>
            </div>
            <p class="popup__text popup__text_mini popup__text_center">10 шагов помогут создать системный бизнес</p>
            <label class="popup__email">
                <p class="popup__text popup__text_mini">Для получения бонуса введите email</p>
                <input placeholder="Ваш e-mail" class="popup__input">
                <button class="popup__button">СКАЧАТЬ ПОШАГОВЫЙ ПЛАН</button>
            </label>
        </form>
    </section>
</body>
</html>
